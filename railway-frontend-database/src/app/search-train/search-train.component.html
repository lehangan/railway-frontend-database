<form class="example-form">

    <div class="content">
        <div class="row">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Station From</mat-label>
                <input matInput placeholder="Ex. Ha Noi">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Station To</mat-label>
                <input matInput placeholder="Ex. Lao Cai">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker">
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>
    </div>
    <div class="action">
        <button mat-raised-button color="primary" type="submit" > Search Train</button>
    </div>


      

</form>
