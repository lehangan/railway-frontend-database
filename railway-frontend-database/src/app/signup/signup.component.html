<div>


    <h1 class="login"> Sign Up </h1>
    <form #loginForm="ngForm" >
        <div class="container">
            <label>User Name </label>
            <input type="text" placeholder="Enter Username" ngModel name="username" id="username" required>

            <label>Email </label>
            <input type="text" placeholder="Enter Email" ngModel name="email" id="email" required>

            <label>Phone Number </label>
            <input type="password" placeholder="Enter Phone Number" ngModel name="phone" id="phone" required>

            <label>Password </label>
            <input type="password" placeholder="Enter Password" ngModel name="password" id="password" required>

            <input type="submit" value="Login" class="loginBtn">
        </div>
    </form>


</div>
